<!-- /templates/ideas/new-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 아이디어 기록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; background-color: #F0F8FF; } </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-2xl p-8 mt-10">
    <div class="bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-8 text-slate-800">새로운 아이디어 기록</h1>
        <form th:action="@{/ideas/new}" th:object="${ideaDto}" method="post" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">아이디어 제목</label>
                <input type="text" id="title" th:field="*{title}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">상세 내용</label>
                <textarea id="description" th:field="*{description}" rows="6" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div>
                <label for="proofImage" class="block text-sm font-medium text-gray-700">증명 사진 (스케치 등)</label>
                <input type="file" id="proofImage" name="proofImage" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <p th:if="${#fields.hasErrors('proofImage')}" th:errors="*{proofImage}" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div class="flex justify-end space-x-4 pt-4">
                <a th:href="@{/ideas}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded-lg">취소</a>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg">기록하기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
