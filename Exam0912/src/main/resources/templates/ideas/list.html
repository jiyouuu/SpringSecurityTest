<!-- /templates/ideas/list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 아이디어 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; background-color: #F0F8FF; } </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<main class="container mx-auto p-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-slate-800">내 아이디어 보관소</h1>
        <a th:href="@{/ideas/new}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">새 아이디어 기록</a>
    </div>
    
    <div class="mb-8 bg-white p-4 rounded-lg shadow-sm">
        <form th:action="@{/ideas}" method="get" class="flex gap-2">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="아이디어 제목으로 검색..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            <button type="submit" class="bg-gray-800 text-white font-semibold py-3 px-6 rounded-lg">검색</button>
        </form>
    </div>

    <div th:if="${ideas.isEmpty()}" class="text-center py-20 text-gray-500 bg-white rounded-lg shadow-sm">
        <p>아직 기록된 아이디어가 없습니다.</p>
        <p>지금 바로 샤워하러 가보는 건 어떨까요?</p>
    </div>
    <!-- ideas.content : 현재 페이지 데이터 리스트    -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div th:each="idea : ${ideas.content}" class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform duration-300 hover:-translate-y-1">
            <img th:src="@{/uploads/{filename}(filename=${idea.proofImageName})}" class="w-full h-60 object-cover" onerror="this.src='https://placehold.co/600x400/E2E8F0/AAAAAA?text=Proof'">
            <div class="p-5">
                <p class="text-sm text-gray-500" th:text="${#temporals.format(idea.createdAt, 'yyyy.MM.dd')}"></p>
                <h2 class="text-2xl font-bold text-gray-800 mt-1 truncate" th:text="${idea.title}"></h2>
                <p class="mt-3 text-gray-600 h-12 overflow-hidden" th:text="${idea.description}"></p>
                <div class="mt-4 text-right">
                    <a th:href="@{/ideas/{id}/edit(id=${idea.id})}" class="text-sm text-blue-600 hover:text-blue-800 font-semibold">수정하기</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 페이징 처리 -->
   <div th:if="${!ideas.isEmpty()}" class="mt-12 flex justify-center items-center space-x-2">
        <a th:href="${ideas.first} ? '#' : @{/ideas(page=${ideas.number-1}, keyword=${keyword})}"
           class="px-4 py-2 rounded-lg"
           th:classappend="${ideas.first} ? 'bg-white text-gray-400 cursor-not-allowed shadow-sm' : 'bg-white text-gray-700 hover:bg-blue-50 shadow-sm'">
            &laquo;
        </a>
        <th:block th:each="pageNumber : ${#numbers.sequence(0, ideas.totalPages - 1)}">
            <a th:if="${pageNumber >= ideas.number - 2 and pageNumber <= ideas.number + 2}"
               th:href="@{/ideas(page=${pageNumber}, keyword=${keyword})}"
               class="px-4 py-2 rounded-lg"
               th:classappend="${pageNumber == ideas.number} ? 'bg-blue-500 text-white shadow-md' : 'bg-white text-gray-700 hover:bg-blue-50 shadow-sm'"
               th:text="${pageNumber + 1}">
            </a>
        </th:block>
        <a th:href="${ideas.last} ? '#' : @{/ideas(page=${ideas.number+1}, keyword=${keyword})}"
           class="px-4 py-2 rounded-lg"
           th:classappend="${ideas.last} ? 'bg-white text-gray-400 cursor-not-allowed shadow-sm' : 'bg-white text-gray-700 hover:bg-blue-50 shadow-sm'">
            &raquo;
        </a>
    </div>
</main>
</body>
</html>
