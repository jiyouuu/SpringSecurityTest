<!-- /templates/ideas/edit-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디어 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; background-color: #F0F8FF; } </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-2xl p-8 mt-10">
    <div class="bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-8 text-slate-800">아이디어 수정</h1>
        <form th:action="@{/ideas/{id}/edit(id=${id})}" th:object="${ideaDto2}" method="post" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">아이디어 제목</label>
                <input type="text" id="title" th:field="*{title}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">상세 내용</label>
                <textarea id="description" th:field="*{description}" rows="6" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div class="flex justify-between items-center pt-4">
				<button type="button" th:attr="data-idea-id=${id}" onclick="deleteIdea(this.getAttribute('data-idea-id'))" class="text-sm text-red-500 hover:text-red-700 font-semibold">이 아이디어 삭제하기</button>
                <div class="flex space-x-4">
                    <a th:href="@{/ideas}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded-lg">취소</a>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg">수정 완료</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!---핵심은 CSRF 토큰을 JS에서 같이 넘겨줘야 한다
Thymeleaf가 토큰 값을 뿌려주고, 그걸 hidden input에 심어서 보낸 게 포인트 🔑-->


<script th:inline="javascript">
    const csrfToken = /*[[${_csrf.token}]]*/ "";
    const csrfParam = /*[[${_csrf.parameterName}]]*/ "";
</script>
<script>
    function deleteIdea(id) {
        if (confirm('이 아이디어를 정말로 삭제할까요? 샤워실 배수구로 흘러가버릴지도 몰라요!')) {
            const form = document.createElement('form');
            form.method = 'post';
            form.action = `/ideas/${id}/delete`;
			
			
			// CSRF 토큰 추가
			const hiddenInput = document.createElement('input');
			hiddenInput.type = 'hidden';
			hiddenInput.name = csrfParam;
			hiddenInput.value = csrfToken;
			form.appendChild(hiddenInput);
				   
            document.body.appendChild(form);
            form.submit();
        }
		
		
    }
</script>
</body>
</html>
